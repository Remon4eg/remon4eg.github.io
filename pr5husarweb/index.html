<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Простий ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="todo-app">
  <h1>ToDo List</h1>
  <p class="subtitle">
    Додайте завдання, натиснувши Enter. Завдання зберігаються в браузері.
  </p>

  <!-- Поле для додавання нового завдання -->
  <input
    id="newTodoInput"
    type="text"
    placeholder="Введіть нове завдання та натисніть Enter..."
    autocomplete="off"
  >

  <!-- Список завдань -->
  <ul id="todoList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
