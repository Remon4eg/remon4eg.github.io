<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Завдання (Рівень 7-9)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Завдання з JavaScript</h1>

    <!-- Завдання 1 -->
    <section>
        <h2>1. Перевірка парності числа</h2>
        <input type="number" id="journalNumber" placeholder="Введіть номер у журналі">
        <button onclick="checkEven()">Перевірити</button>
        <p id="evenResult"></p>
    </section>

    <!-- Завдання 2 -->
    <section>
        <h2>2. Генератор пароля</h2>
        <input type="text" id="studentName" placeholder="Введіть своє ім'я">
        <input type="number" id="studentNumber" placeholder="Введіть номер у журналі">
        <button onclick="generatePassword()">Створити пароль</button>
        <div id="passwordResult"></div>
    </section>

    <!-- Завдання 3 -->
    <section>
        <h2>3. Обчислення середнього бала</h2>
        <button onclick="calcAverage()">Ввести оцінки</button>
        <div id="averageContainer"></div>
    </section>

    <!-- Завдання 4 -->
    <section>
        <h2>4. Введення імен студентів</h2>
        <button onclick="inputStudents()">Ввести студентів</button>
        <div id="studentsList"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
