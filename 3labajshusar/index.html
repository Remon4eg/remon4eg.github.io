<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Завдання (Рівень 7–9)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Завдання з JavaScript</h1>

  <!-- Завдання 1 -->
  <section>
    <h2>1. Таймер із колбеком</h2>
    <label>Повідомлення: <input type="text" id="msg" placeholder="Введіть повідомлення"></label><br>
    <label>Затримка (сек): <input type="number" id="sec" placeholder="2"></label><br>
    <button onclick="runTimer()">Запустити таймер</button>
  </section>

  <!-- Завдання 2 -->
  <section>
    <h2>2. Калькулятор із функцією calculate()</h2>
    <button onclick="showResult()">Запустити калькулятор</button>
  </section>

  <!-- Завдання 3 -->
  <section>
    <h2>3. Лічильник кліків (Closure)</h2>
    <button id="countBtn">Натисни мене</button>
    <p id="countDisplay">Лічильник: 0</p>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
